<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Frontendmentor- Challenges- Profile Card</title>
</head>

<body>
    <div class="card">   
        <div class="card__header">    
                    <div class="profile-info">
                        <img src="./images/image-victor.jpg" alt="profile-photo" class="photo">
                        <div class="name-profile">
                            <h1>Victor Crest </h1> 
                            <div class="age text">26</div>
                        </div>
                        <p class="city text">London</p>
                    </div>
                
                <hr>
                
                <div class="footer">
                    <div class="class">
                        <h3>80K</h3>
                        <p class="stats">Followers</p>
                    </div>

                    <div class="class">
                        <h3>803K</h3>
                        <p class="stats">Likes</p>
                    </div>

                    <div class="class">
                        <h3>1.4K</h3>
                        <p class="stats">Photos</p>
                    </div>
                </div>
            </div>
    </div>

            <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io/?ref=challenge" target="_blank"
                >Frontend Mentor</a>
            </div>
    
</body>
</html>
